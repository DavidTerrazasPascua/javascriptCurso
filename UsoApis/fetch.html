<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Apis</title>
</head>

<body>
  <b>Nombre del post :</b> <span id="txtNombrePost"></span> <br/>
  <b>Esta completo?</b> <span id="txtCompleto"></span>
    <script>
        function cargarJson() {
            fetch("http://jsonplaceholder.typicode.com/todos/1").then(
                response => response.json()
            ).then(jsonCargado)
        }
        function jsonCargado(json) {
            let spanNombrePost =document.getElementById("txtNombrePost");
            spanNombrePost.textContent=json.title;
            let spanCompletado =document.getElementById("txtCompleto");
            spanCompletado.innerText= json.completed ? "Esta completo" : "Esta Incompleto";
            console.log(json)
        }
        cargarJson();

    </script>
</body>

</html>
